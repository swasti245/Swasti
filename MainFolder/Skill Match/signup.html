<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup / Login</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Sign Up / Sign In</h2>
      <form id="authForm">
        <!-- Full Name Field -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <!-- Institute Field -->
        <div class="form-group">
          <label for="institute">Institute</label>
          <input type="text" id="institute" placeholder="Enter your institute" required>
        </div>
        <!-- Skills Field -->
        <div class="form-group">
          <label for="skills">Skills</label>
          <input type="text" id="skills" placeholder="Enter your skills" required>
        </div>
        <!-- Designation Field -->
        <div class="form-group">
          <label for="designation">Designation</label>
          <input type="text" id="designation" placeholder="Enter your designation" required>
        </div>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <!-- Sign Up Button -->
        <button type="button" id="signUpButton" class="btn">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Firebase CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <!-- Custom JS file -->
  <script type="module" src="auth.js"></script> <!-- Link to your JS file -->
</body>
</html>
